# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Pull, build, and upload artifact for wiki contents
  wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Clone wiki repo
        uses: GuillaumeFalourd/clone-github-repo-action@v2.1
        with:
          owner: 'zer0db'
          repository: ${{ secrets.WIKI_REPO_NAME }}
          access-token: ${{ secrets.CI_PULL_PAT }}
      - name: Set Dirname
        run: echo "DIRNAME=$(date | md5sum | awk '{print $1}')" >> $GITHUB_ENV # This is workflow scoped
      - run: mkdir -p wiki/${{ env.DIRNAME }}/
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.52'
      - run: mdbook build ${{ secrets.WIKI_REPO_NAME }}/ --dest-dir ${{ env.GITHUB_WORKSPACE }}/wiki/${{ env.DIRNAME }}/
      - name: Upload wiki artifact
        id: upload-wiki-artifact
        uses: actions/upload-artifact@v4
        with:
          name: "wiki"
          path: ${{ env.GITHUB_WORKSPACE }}/wiki/
          retention-days: 1
          overwrite: true
      - name: Set artifact id envar
        run: echo "ART_ID=${{ steps.artifact-upload-step.outputs.artifact-id }}" >> $GITHUB_ENV
  # Prep build dir and deploy static site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: wiki
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download wiki artifact
        uses: actions/download-artifact@v4
        with: 
          id: ${{ env.ART_ID }}
          path: build/
      - name: Delete .gitkeep
        run: rm build/.gitkeep
      - name: Super secret dir name
        run: sed -i 's/some-long-secret-string/${{ env.DIRNAME }}/g' static/wiki/index.html
      - name: Copy static files to build
        run: cp -r static/* build/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
